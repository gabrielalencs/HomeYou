    <section class="home">
        <div class="home__content">
            <h1 class="home__title">Ajudar você a encontrar o melhor conforto, é nossa prioridade.</h1>
            <p class="home__description">Encontre uma variedade de propriedades que combinam com você. Esqueça todas as dificuldades em encontrar uma residência</p>
            <div class="home__links">
                <button type="button" class="home__button">Entre em contato</button>
                <a href="#" class="home__link">Mais sobre nós</a>
            </div>
        </div>
        <div class="home__image-container">
            <img src="img/img-home.jpg" alt="image house" class="home__image">
        </div>
    </section>
